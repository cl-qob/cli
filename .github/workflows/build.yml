name: Build

on:
  push:
    branches:
      - master
    paths:
      - lisp/**
      - cmds/**
      - src/**
      - scripts/**
      - test/**
      - '**.asd'
      - '**.yml'
      # ignore
      - '!**/docs.yml'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/docs.yml'
      - '**.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.target }}
  cancel-in-progress: true

env:
  VERSION: 0.1.4
  REPO_BIN: 'cl-qob/binaries'

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
    - uses: jcs-actions/delete-tag-and-release@master
      if: github.ref == 'refs/heads/master'
      continue-on-error: true
      with:
        delete_release: true
        tag_name: ${{ env.VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}

  build-linux:
    needs: [prepare]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - target: linux-arm64
          ext: tar.gz
        - target: linux-x64
          ext: tar.gz

    steps:
    - uses: actions/checkout@v6

    - name: Setup SBCL (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install sbcl

    - name: Install Quicklisp
      run: |
        make install-ql

    - name: Building...
      run: |
        make build

    - name: Prepare content...
      run: |
        mkdir dist
        mv bin/qob dist
        mv lisp dist
        mv LICENSE dist
        mv README.md dist

    - name: Change permissions (Unix)
      if: contains(fromJSON('["linux-arm64", "linux-x64", "macos-arm64", "macos-x64"]'), matrix.target)
      run: |
        chmod -R 777 ./dist

    - name: Tar dist (Unix)
      if: contains(fromJSON('["linux-arm64", "linux-x64", "macos-arm64", "macos-x64"]'), matrix.target)
      run: |
        tar czf ${{ matrix.target }}.${{ matrix.ext }} -C ./dist/ .
        cp ${{ matrix.target }}.${{ matrix.ext }} qob_${{ env.VERSION }}_${{ matrix.target }}.${{ matrix.ext }}

    - name: Upload for prerelease
      if: github.ref == 'refs/heads/master'
      uses: ncipollo/release-action@v1.20.0
      with:
        token: ${{ secrets.PAT }}
        tag: ${{ env.VERSION }}
        allowUpdates: true
        prerelease: true
        draft: false
        artifacts: qob_${{ env.VERSION }}_${{ matrix.target }}.${{ matrix.ext }}

    #### Upload an artifact for testing purposes

    - name: Upload for tests
      uses: actions/upload-artifact@v6
      with:
        name: ${{ matrix.target }}
        path: dist

    #### Prepare to push to `binaries` repository!

    - name: Move tar to HOME
      run: mv ${{ matrix.target }}.${{ matrix.ext }} ~/

    - name: Checkout binaries repository
      uses: actions/checkout@v6
      with:
        repository: ${{ env.REPO_BIN }}
        persist-credentials: false
        fetch-depth: 1

    - name: Clean up previous binaries
      continue-on-error: true
      run: rm -rf qob/${{ matrix.target }}.${{ matrix.ext }}

    - name: Move binaries to repository
      run: mv ~/${{ matrix.target }}.${{ matrix.ext }} ./

    - name: Set git config
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com

    - name: Commit
      continue-on-error: true
      run: |
        git pull
        git add .
        git commit -m "Update binairs ${{ matrix.target }}.${{ matrix.ext }}"

    - name: Push
      if: github.ref == 'refs/heads/master'
      uses: jcs-actions/github-push-action@master
      with:
        repository: ${{ env.REPO_BIN }}
        github_token: ${{ secrets.PAT }}
        branch: master
        rebase: true
        retry: 7

  build-macos:
    needs: [prepare]
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - target: macos-arm64
          ext: tar.gz
        - target: macos-x64
          ext: tar.gz

    steps:
    - uses: actions/checkout@v6

    - name: Setup SBCL (macOS)
      if: runner.os == 'macOS'
      run: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        brew install sbcl

    - name: Install Quicklisp
      run: |
        make install-ql

    - name: Building...
      run: |
        make build

    - name: Prepare content...
      run: |
        mkdir dist
        mv bin/qob dist
        mv lisp dist
        mv LICENSE dist
        mv README.md dist

    - name: Change permissions (Unix)
      if: contains(fromJSON('["linux-arm64", "linux-x64", "macos-arm64", "macos-x64"]'), matrix.target)
      run: |
        chmod -R 777 ./dist

    - name: Tar dist (Unix)
      if: contains(fromJSON('["linux-arm64", "linux-x64", "macos-arm64", "macos-x64"]'), matrix.target)
      run: |
        tar czf ${{ matrix.target }}.${{ matrix.ext }} -C ./dist/ .
        cp ${{ matrix.target }}.${{ matrix.ext }} qob_${{ env.VERSION }}_${{ matrix.target }}.${{ matrix.ext }}

    - name: Upload for prerelease
      if: github.ref == 'refs/heads/master'
      uses: ncipollo/release-action@v1.20.0
      with:
        token: ${{ secrets.PAT }}
        tag: ${{ env.VERSION }}
        allowUpdates: true
        prerelease: true
        draft: false
        artifacts: qob_${{ env.VERSION }}_${{ matrix.target }}.${{ matrix.ext }}

    #### Upload an artifact for testing purposes

    - name: Upload for tests
      uses: actions/upload-artifact@v6
      with:
        name: ${{ matrix.target }}
        path: dist

    #### Prepare to push to `binaries` repository!

    - name: Move tar to HOME
      run: mv ${{ matrix.target }}.${{ matrix.ext }} ~/

    - name: Checkout binaries repository
      uses: actions/checkout@v6
      with:
        repository: ${{ env.REPO_BIN }}
        persist-credentials: false
        fetch-depth: 1

    - name: Clean up previous binaries
      continue-on-error: true
      run: rm -rf qob/${{ matrix.target }}.${{ matrix.ext }}

    - name: Move binaries to repository
      run: mv ~/${{ matrix.target }}.${{ matrix.ext }} ./

    - name: Set git config
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com

    - name: Commit
      continue-on-error: true
      run: |
        git pull
        git add .
        git commit -m "Update binairs ${{ matrix.target }}.${{ matrix.ext }}"

    - name: Push
      if: github.ref == 'refs/heads/master'
      uses: jcs-actions/github-push-action@master
      with:
        repository: ${{ env.REPO_BIN }}
        github_token: ${{ secrets.PAT }}
        branch: master
        rebase: true
        retry: 7

  build-windows:
    needs: [prepare]
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - target: win-arm64
          ext: zip
        - target: win-x64
          ext: zip

    steps:
    - uses: actions/checkout@v6

    - name: Setup SBCL (Windows)
      if: runner.os == 'Windows'
      uses: crazy-max/ghaction-chocolatey@v3
      with:
        args: install sbcl

    - name: Install Zip
      uses: crazy-max/ghaction-chocolatey@v3
      with:
        args: install zip

    - name: Install Quicklisp
      run: |
        make install-ql

    - name: Building...
      run: |
        make build

    - name: Prepare content...
      run: |
        mkdir dist
        mv bin/qob.exe dist
        mv lisp dist
        mv LICENSE dist
        mv README.md dist

    - name: Zipping dist (Windows)
      working-directory: dist
      run: |
        zip -r ${{ matrix.target }}.${{ matrix.ext }} .
        mv ${{ matrix.target }}.${{ matrix.ext }} ../
        cd ..
        cp ${{ matrix.target }}.${{ matrix.ext }} qob_${{ env.VERSION }}_${{ matrix.target }}.${{ matrix.ext }}

    - name: Upload for prerelease
      if: github.ref == 'refs/heads/master'
      uses: ncipollo/release-action@v1.20.0
      with:
        token: ${{ secrets.PAT }}
        tag: ${{ env.VERSION }}
        allowUpdates: true
        prerelease: true
        draft: false
        artifacts: qob_${{ env.VERSION }}_${{ matrix.target }}.${{ matrix.ext }}

    #### Upload an artifact for testing purposes

    - name: Upload for tests
      uses: actions/upload-artifact@v6
      with:
        name: ${{ matrix.target }}
        path: dist

    #### Prepare to push to `binaries` repository!

    - name: Move tar to HOME
      run: mv ${{ matrix.target }}.${{ matrix.ext }} ~/

    - name: Checkout binaries repository
      uses: actions/checkout@v6
      with:
        repository: ${{ env.REPO_BIN }}
        persist-credentials: false
        fetch-depth: 1

    - name: Clean up previous binaries
      continue-on-error: true
      run: rm -r -force ${{ matrix.target }}.${{ matrix.ext }}

    - name: Move binaries to repository
      run: mv ~/${{ matrix.target }}.${{ matrix.ext }} ./

    - name: Set git config
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com

    - name: Commit
      continue-on-error: true
      run: |
        git pull
        git add .
        git commit -m "Update binaries ${{ matrix.target }}.${{ matrix.ext }}"

    - name: Push
      if: github.ref == 'refs/heads/master'
      uses: jcs-actions/github-push-action@master
      with:
        repository: ${{ env.REPO_BIN }}
        github_token: ${{ secrets.PAT }}
        branch: master
        rebase: true
        retry: 7
